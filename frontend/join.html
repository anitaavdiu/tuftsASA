<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Playfair Display", Georgia, serif;
  background-image: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
        url('tirana.jpg');
  background-size: cover;
  background-position: cover;
  position: relative;
}

* {
  box-sizing: border-box;
}

.container {
  padding: 16px;
  background-color: white;
  max-width: 400px;    
  margin: 40px auto;
}

input[type=text], input[type=number], input {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=number]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

.registerbtn {
  background-color: #cf2533;
  color: white;
  padding: 16px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.registerbtn:hover {
  opacity: 1;
}

a {
  color: dodgerblue;
}

.signin {
  background-color: #f1f1f1;
  text-align: center;
}

#successBox {
  display: none;
  max-width: 500px;
  background: #f8f8f8;
  border-radius: 12px;
  padding: 10px;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#successBox h2 {
  color: #cf2533;
}
#successBox button {
  background-color: #cf2533;
  color: white;
  padding: 10px 20px;
  margin-top: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
#successBox button:hover {
  background-color: #a71f25;
}

</style>
</head>
<body>

<form id="registerForm">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to join Tufts ASA.</p>
    <hr>

    <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter your full name" name="name" id="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

   <label for="year"><b>Graduation Year</b></label>
   <input type="number" placeholder="e.g. 2027" name="year" id="gradYear" min="2025" max="2030" required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <!--<div class="container signin">
    <p>Are you an Admin? <a href="#">Sign in</a>.</p>
  </div>-->
</form>

<div id="successBox">
  <h2>Registration Successful!</h2>
  <p>Welcome to Tufts ASA â€” weâ€™re so excited to have you join us! ðŸ‡¦ðŸ‡±ðŸ‡½ðŸ‡°</p>
  <button onclick="window.location.href='index.html'">Back to Homepage</button>
</div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault(); 

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const year = document.getElementById("gradYear").value;

        try {
            const response = await fetch("https://tuftsasa.onrender.com/api/members", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, year }),
            });

            const result = await response.json();

            if (result.success) {
              document.getElementById("registerForm").style.display = "none";
              document.getElementById("successBox").style.display = "block";
            } else {
              alert("Error: " + result.message);
            }
        } catch (err) {
            console.error("Request failed:", err);
            alert("Something went wrong. Please try again.");
        }
        });
    </script>

</body>
</html>
